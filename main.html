<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Signup Form Car</h1>
      <hr>

      <label for="name"><b>Name*</b></label>
      <input type="text" placeholder="Name" name="name" required>

      <label for="email"><b>Email*</b></label>
      <input type="text" placeholder="Email" name="email" required>

      <section>
        <h4>Gender*</h4>
        <label class="Gender" required>Female
          <input type="radio" checked="checked" name="radio" >
          <span class="checkmark"></span>
        </label>
        <label class="gender" required>Male
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="gender" required>Other
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </section>

      <section>
        <h4>Car Brands*</h4>
        <label class="brand" required>BMW
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="brand" required>Audi
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="brand" required>Mercedez
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </section>

      <section>
        <label for="Age">Age*</label>
        <input type="number" placeholder="y/o" id="age" name="Age" max="2">
      </section>
        
      <section>
        <label for="dob">DOB*</label>
        <input type="date" id="dob" name="dob" required>
      </section>

      <section>
        <label for="Phone Number">Phone Number*</label>
        <input type="number" id="tel" name="Phone Number" max="10">
      </section>

      <label for="psw"><b>Password*</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" required> I agree to the TOS*
      </label>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">submit</button>
      </div>
    </div>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
